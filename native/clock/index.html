<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <title>Clock</title>
    <script src="components/uic-clock.js"></script>
</head>
<body style="background:#000">
    <div style="
        font-family:arial;
        font-size:14px;
        line-height:2;
        color:#ccc;
        display:flex;
    ">
        <a href="" style="text-decoration:none; color:inherit; margin:0 4px;">Home</a>
        <a href="" style="text-decoration:none; color:inherit; margin:0 4px;">Produkte</a>
        <a href="" style="text-decoration:none; color:inherit; margin:0 4px;">Admin</a>
        <div style="flex-grow:1"></div>
        <uic-clock digital style="margin:0 4px;"></uic-clock>
        <a href="" style="text-decoration:none; color:inherit; margin:0 4px;">Logout</a>
    </div>

    <hr>

    <uic-clock id="digi-clock" digital style="font-size:10vw; font-family:arial; font-weight:bold; color:#eec"></uic-clock>

    <hr>

    <button id="btn-stop">Stop</button><
    <button id="btn-continue">Continue</button><

    <hr>

    <uic-clock style="font-size:10vw; font-family:arial; font-weight:bold; color:#cec"></uic-clock>
    <uic-clock style="font-size:10vw; font-family:arial; font-weight:bold; color:#cce"></uic-clock>
    <uic-clock style="font-size:10vw; font-family:arial; font-weight:bold; color:#cee"></uic-clock>

    <hr>

    <uic-clock digital style="font-size:5vw; font-family:arial; font-weight:bold; color:#cec"></uic-clock><br>
    <uic-clock digital style="font-size:5vw; font-family:times; font-weight:bold; color:#cce"></uic-clock><br>
    <uic-clock digital style="font-size:5vw; font-family:verdana; font-weight:bold; color:#cee"></uic-clock><br>
    <uic-clock digital style="font-size:5vw; font-family:courier; font-weight:bold; color:#eec"></uic-clock>

    <hr>
    
    <p style="color:#ddd; font-family:arial; line-height:1.8;">In this example the <uic-clock digital></uic-clock> is included within a normal text. We also can use a <uic-clock></uic-clock> without digital display. The <uic-clock style="background-color:#eec; color:#000; padding:3px 4px; border-radius:4px;"></uic-clock> can be styled individually. This also applies for the version with digital display liker this <uic-clock digital style="background-color:#eec; color:#000; padding:3px 4px; border-radius:4px;"></uic-clock> shows.</p>

</body>
<script>
    document.querySelector('#btn-stop').addEventListener('click', function() {
        document.querySelector('#digi-clock').stopTime();
    });
    document.querySelector('#btn-continue').addEventListener('click', function() {
        document.querySelector('#digi-clock').startTime();
    });
</script>
</html>
