<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>ColorCube</title>
  <meta name="generator" content="BBEdit 13.1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="components/uic-colorcube.js"></script>
  <style>
    body, html {
      height: 100%;
      width:100%;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    body {
      /*background-color:#222;*/
      background-color:#222;
    }
    .wrapper {
      display:grid;
      width:86%;
      height:86%;
      max-width:1024px;
      grid-gap:16px 32px;;
    }
    uic-colorcube {
/* 
      width:100%;
      height:100%;
 */
      box-sizing:border-box;
      border:1px solid #ffffff22;
/*       border:1px solid red; */
    }
    div.settings {
      width:100%;
      height:100%;
      box-sizing:border-box;
/*       border:1px solid #ffffff22; */
      display:flex;
      justify-content:center;
      align-items:center;
      color:#fff;
    }
    div.settings > div {
      width:100%;
      max-width:320px;
    }
    div.settings > div input{
      width:100%;
    }
    @media(max-width: 480px) {
      .wrapper {
        grid-template-rows:1fr 1fr;
      }
    }
    @media(min-width: 481px) {
      .wrapper {
        grid-template-columns:1fr 1fr;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <uic-colorcube rotatable rotation-x=-15" rotation-y="35"></uic-colorcube>
  <div class="settings">
    <div>
      <div>
        Deckkraft:<br>
        <input data-property="opacity" type="range" min="0" max="1" step="0.01" value="0.5">
      </div>
      <div>
        Rahmenbreite:<br>
        <input data-property="borderWidth" type="range" min="0" max="10" step="0.1" value="2">
      </div>
      <div>
        Explode:<br>
        <input data-property="explode" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div>
        Shrink:<br>
        <input data-property="shrinkSurfaces" type="range" min="0" max="1" step="0.01" value="0">
      </div>
      <div>
        Move
        <input data-property="moveSurface" type="range" value="1" min="-1" max="1" step="0.01">
      </div>
      <div>
        Ausgewählte Oberfläche:<br>
        <div id="selectedSurface">front</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
